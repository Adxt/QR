<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Booking Window</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="row">
      <div class="col col-lg-6">
        <img
          style="width: 100%; padding: 5%; margin: 30px 5px 0px 25px"
          src="/img/1.jpg"
          alt="ticket img"
        />
      </div>
      <div class="col col-lg-6">
        <form
          class="myForm"
          method="get"
          enctype="application/x-www-form-urlencoded"
          action="/land.html"
        >
          <p>
            <label
              >Name
              <input type="text" name="customer_name" required />
            </label>
          </p>

          <p>
            <label
              >Phone
              <input type="tel" name="phone_number" />
            </label>
          </p>

          <p>
            <label
              >Email
              <input type="email" name="email_address" />
            </label>
          </p>

          <legend>How many tickets do you need?</legend>
          <input type="radio" id="1" value="1" />
          <label for="1">1</label>
          <input type="radio" id="2" value="2" />
          <label for="2">2</label>
          <input type="radio" id="3" value="3" />
          <label for="3">3</label>
          <input type="radio" id="4" value="4" />
          <label for="4">4</label>
          <input type="radio" id="5" value="5" />
          <label for="5">5</label>

          <fieldset>
            <legend>Extras</legend>
            <p>
              <label class="choice">
                <input type="checkbox" name="extras" value="baby" /> Baby Seat
              </label>
            </p>
            <p>
              <label class="choice">
                <input type="checkbox" name="extras" value="wheelchair" />
                Wheelchair Access
              </label>
            </p>
          </fieldset>

          <p>
            <label
              >Date/Time
              <input type="datetime-local" name="pickup_time" required />
            </label>
          </p>

          <p><button>Submit Booking</button></p>
        </form>
      </div>
    </div>
  </body>
</html>
